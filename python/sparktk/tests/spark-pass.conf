# This is a sample conf for unit testing, not really for
# operational use, but serves as an example

# This is a valid conf and should be cleanly parsed

spark.driver.cores=1
spark.driver.extraJavaOptions="-Xmx1536m"
spark.driver.maxPermSize="512m"
spark.driver.maxResultSize  =  "2g"
spark.driver.memory="1664m"
spark.dynamicAllocation.enabled=true

spark.dynamicAllocation.maxExecutors=14
spark.dynamicAllocation.minExecutors=1
# Comment describing some settings
spark.executor.cores=2
spark.executor.extrajavaoptions="-Xmx1536m"   # this comment should disappear
spark.executor.memory="1664m"
spark.shuffle.io.preferDirectBufs=false
spark.shuffle.service.enabled=true
      #   Another comment
spark.yarn.am.waitTime=1000000
spark.yarn.driver.memoryOverhead="384"
spark.yarn.executor.memoryOverhead="384"
